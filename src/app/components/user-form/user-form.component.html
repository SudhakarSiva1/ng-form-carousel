<div class="container">
    <h3>User Registration</h3>
    <div class="d-flex justify-content-center align-items-center" style="height: 100px">
        <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="name" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && fval.name.errors }"
                        placeholder="Enter Name here" />
                    <div *ngIf="submitted && fval.name.errors" class="invalid-feedback">
                        <div *ngIf="fval.name.errors.required"> Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="email">Email</label>
                <div class="col-sm-10">
                    <input type="email" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" placeholder="Enter email here" />
                    <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
                        <div *ngIf="fval.email.errors.required">Email is required</div>
                        <div *ngIf="fval.email.errors.email">Enter valid email address</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="gender">Gender</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="gender" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && fval.gender.errors }" placeholder="Enter gender here" />
                    <div *ngIf="submitted && fval.gender.errors" class="invalid-feedback">
                        <div *ngIf="fval.gender.errors.required">Gender is required</div>
                        <div *ngIf="fval.gender.errors.gender">Enter valid gender</div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
